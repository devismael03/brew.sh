az:
  locale_name: Azərbaycanca
  subtitle: Çatışmayan macOS paket meneceri
  pagecontent:
    question: HomeBrew nə edir?
    what: Homebrew Apple-nin yaza bilmədiyi <a href="https://formulae.brew.sh/formula/" title="Homebrew paketlərinin siyahısı">sizə lazım olan paketləri</a> yükləyir.
    how: Homebrew paketləri öz qovluqlarına yazır və sonra onları <code>/usr/local</code>-a yönləndirir.
    prefix: Homebrew faylları qovluqdan kənara yazmır, siz onları istədiyiniz qovluğa yaza bilərsiniz.
    createpackages: Öz Homebrew paketlərinizi asanlıqla yaradın.
    hack: Tamamilə Git və Ruby üzərində yazılmışdır. Beləliklə, siz yazdığınız kodu geri ala bilər və ya onu yeniləyə bilərsiniz.
    formula: "Homebrew formulaları sadə Ruby proqramlarıdır:"
    editor: $EDITORda açır!
    complement: Homebrew macOS-i tamamlayır. Gemlərinizi <code>gem</code> ilə, onların asılılıqlarını isə <code>brew</code> ilə yükləyin.
    caskinstall: '"Yükləmək üçün bu simgəni sürüşdürün" başqa heçnə. <code>brew cask</code> macOs tətbiqlərini,şriftləri və pluginləri,və digər açıq qaynaq olmayan proqram təminatlarını yükləyir.'
    caskcreate: Cask düzəltmək formula yaratmaq qədər asandır.
    install:
      install: Homebrew-i yükləyin
      paste: Bunu Terminal-a əlavə edin.
      what: Əməliyyatı yerinə yetirməmişdən əvvəl proqram sizə əməliyyat barədə məlumat verir. Daha çox yükləmə üsulları <a href='https://docs.brew.sh/Installation'>buradadır</a> (required for OS X Lion 10.7 and below).
    doc:
      further: Əlavə Sənədlər
      patreon: Patreonda bizə ianə edin
      blog: Homebrew Bloq
      community: İctimai müzakirə
      formulae: Homebrew Paketləri
      analytics: Analytics Data
    foot:
      code: Original kodun müəllifi — <a href="https://mxcl.github.io/">Max Howell</a>.
      page: Saytı hazırlayan — <a href="http://exomel.com">Rémi Prévost</a>, <a href="https://mikemcquaid.com">Mike McQuaid</a> and <a href="http://danilalo.com">Danielle Lalonde</a>.
